// Function to load leaderboards
function loadLeaderboards() {
    const leaderboardContainer = document.getElementById('leaderboard-container');
    
    // Loop through leaderboardNames and load JSON files for Top Scores category
    leaderboardNames.forEach(item => {
        if (item.category === "Top Scores") {
            fetch(`https://api.pgr2stats.com/api/${item.key}`)
                .then(response => response.json())
                .then(data => {
                    renderLeaderboard(item.key, data);
                })
                .catch(error => console.error('Error loading leaderboard:', error));
        }
    });
}


function renderLeaderboard(id, data) {
    const leaderboardContainer = document.getElementById('leaderboard-container');

    const leaderboardDiv = document.createElement('div');
    leaderboardDiv.className = `bg-gray-800 p-4 rounded shadow cursor-pointer category-default`;
    leaderboardDiv.onclick = () => showModal(id);

    // Find the leaderboard item by key
    const leaderboardItem = leaderboardNames.find(item => item.key === id);
    const title = document.createElement('h3');
    title.className = 'text-xl font-bold mb-2';

    // Set the title to include the location
    if (leaderboardItem) {
        title.innerText = `${leaderboardItem.category} - ${leaderboardItem.location}`;
    } else {
        title.innerText = id.replace(/([A-Z])/g, ' $1').trim(); // Fallback if not found
    }
    leaderboardDiv.appendChild(title);

    const list = document.createElement('ul');
    list.className = 'mt-2';

    // Limit to the first 10 entries
    const entriesToDisplay = data.slice(0, 10);

    entriesToDisplay.forEach((entry, index) => {
        let listItem = document.createElement('li');

        // Check if the entry has 'rank' and 'score' or 'Name' and 'Counts'
        if (entry.rank && entry.score) {
            listItem.innerText = `${entry.rank}. ${entry.name} - ${entry.score}`;
        } else if (entry.Name && entry.Counts) {
            // Format Counts for display
            let countsDisplay = Object.entries(entry.Counts).map(([key, value]) => `${key}: ${value}`).join(', ');
            listItem.innerText = `${index + 1}. ${entry.Name} - Counts: ${countsDisplay}`;
        } else {
            listItem.innerText = `${index + 1}. Unknown entry format`;
        }

        list.appendChild(listItem);
    });

    leaderboardDiv.appendChild(list);
    leaderboardContainer.appendChild(leaderboardDiv);
}
document.addEventListener('DOMContentLoaded', function() {
    loadLeaderboards();
});

// Simulate live search functionality
document.getElementById('search-box').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const items = document.querySelectorAll('#leaderboard-container > div');
    const autocompleteList = document.getElementById('autocomplete-list');
    autocompleteList.innerHTML = '';
    autocompleteList.classList.add('hidden');

    if (query) {
        leaderboardNames.forEach(item => {
            if (item.category.toLowerCase().includes(query)) {
                const li = document.createElement('li');
                li.className = 'p-2 cursor-pointer hover:bg-gray-700';
                li.innerText = item.category;
                li.onclick = () => {
                    showModal(item.key);
                    document.getElementById('search-box').value = '';
                    autocompleteList.classList.add('hidden');
                };
                autocompleteList.appendChild(li);
                autocompleteList.classList.remove('hidden');
            }
        });
    }

    items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
    });
});

// Filter by category
function filterCategory() {
    const category = document.getElementById('category-select').value;
    const items = document.querySelectorAll('#leaderboard-container > div');
    items.forEach(item => {
        if (category === 'default') {
            item.classList.remove('hidden');
        } else {
            if (item.classList.contains(`category-${category}`)) {
                item.classList.remove('hidden');
            } else {
                item.classList.add('hidden');
            }
        }
    });
}

// Show modal with JSON data
function showModal(id) {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');

    modalTitle.innerText = leaderboardNames.find(item => item.key === id).category || id.replace(/([A-Z])/g, ' $1').trim();
    modalContent.innerText = 'Loading...';

    modal.classList.remove('hidden');
    modal.classList.add('flex');

    // Fetch JSON data for the selected leaderboard
    fetch(`https://api.pgr2stats.com/api/${id}`)
        .then(response => response.json())
        .then(data => {
            modalContent.innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            modalContent.innerText = 'Error loading data';
            console.error('Error fetching data:', error);
        });
}

// Close modal
function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
}

  <script>
    async function loadMatches() {
        try {
            const response = await fetch('https://api.pgr2stats.com/api/matches');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const matches = await response.json();
            const matchesContainer = document.getElementById('matches-container');
            matchesContainer.innerHTML = ''; // Clear existing content

            matches.forEach((match, index) => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'bg-gray-800 p-4 rounded shadow cursor-pointer';
                matchDiv.setAttribute('onclick', `showModal('match${index + 1}')`);
                matchDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">
                        Match ${index + 1}
                    </h3>
                    <div class="flex justify-between items-center">
                        <span>
                            Host: ${match.host} | Players: ${match.players}
                        </span>
                    </div>
                `;
                matchesContainer.appendChild(matchDiv);
            });
        } catch (error) {
            console.error('Error fetching matches:', error);
        }
    }

    // Call the function to load matches when the page loads
    window.onload = loadMatches;
</script>
<script>
  // Function to fetch online data and update the number of users online for Project Gotham Racing 2
  async function fetchOnlineData() {
      try {
          const response = await fetch('https://insignia.live/api/v1/titles');
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          const onlineData = await response.json();

          // Find the game "Project Gotham Racing 2"
          const game = onlineData.find(item => item.title_name === "Project Gotham Racing 2");

          // Get the active user count
          const activeUserCount = game ? game.active_user_count : 0;

          // Update the users online element
          const usersOnlineElement = document.getElementById('users-online');
          usersOnlineElement.textContent = `Users Online: ${activeUserCount}`;
      } catch (error) {
          console.error('There was a problem with the fetch operation:', error);
      }
  }

  // Call the function to fetch online data
  fetchOnlineData();
</script>
