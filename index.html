<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBL Total Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="chart-container" id="chartContainer" style="display: none;">
        <div class="top-controls">
            <h1 class="page-title">PGR2 Stats</h1>
            <div class="date-range-controls">
                <button class="date-range-btn active" data-range="all">All Time</button>
                <button class="date-range-btn" data-range="30">Last 30 Days</button>
                <button class="date-range-btn" data-range="7">Last 7 Days</button>
            </div>
            <div class="header-buttons">
                <a href="stats.html" class="other-stats-btn">All Stats</a>
                <a href="latest-changes.html" class="other-stats-btn">Latest Changes</a>
            </div>
        </div>
        <canvas id="kudosChart"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
