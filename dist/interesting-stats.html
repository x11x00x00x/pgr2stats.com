<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Stats - PGR2 Leaderboards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="stats.css">
    <style>
        .chart-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .chart-button {
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }
        
        .chart-button:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .chart-button.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 500px;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .loading-progress {
            height: 100%;
            background: #ef4444;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interesting Stats</h1>
            <div class="header-actions">
                <a href="index.html" class="back-btn">‚Üê Back to Chart</a>
                <a href="stats.html" class="back-btn">All Stats</a>
                <a href="latest-changes.html" class="back-btn">Latest Changes</a>
            </div>
        </header>

        <div class="chart-buttons">
            <button class="chart-button active" data-chart="24hour">24-Hour Kudos Record</button>
            <button class="chart-button" data-chart="7day">7-Day Kudos Record</button>
            <button class="chart-button" data-chart="avgkudos">Average Kudos Per Race</button>
            <button class="chart-button" data-chart="streak">Longest Kudos Gain Streak</button>
            <!-- More chart buttons can be added here -->
        </div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <div class="chart-wrapper">
                <canvas id="statsChart"></canvas>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div style="text-align: center;">
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <p style="margin-top: 20px; color: var(--text-secondary); font-size: 0.9rem;" id="loadingNote"></p>
            </div>
        </div>
    </div>

    <script src="interesting-stats.js"></script>
</body>
</html>
